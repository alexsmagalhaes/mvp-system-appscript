<style>
  /* Reset básico para normalizar estilos */
  *,
  *::before,
  *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html {
    font-size: 100%;
    /* Define tamanho base para fontes */
    line-height: 1.5;
    /* Ajusta altura das linhas */
    -webkit-font-smoothing: antialiased;
    /* Melhora a renderização de fontes */
    -moz-osx-font-smoothing: grayscale;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    /* Define uma fonte padrão */
    background-color: #f9f9f9;
    /* Cor de fundo neutra */
    color: #333;
    /* Cor do texto */
  }

  /* Remove decoração padrão de links */
  a {
    text-decoration: none;
    color: inherit;
  }

  /* Remove listas com estilo */
  ul,
  ol {
    list-style: none;
  }

  /* Ajusta imagens */
  img {
    max-width: 100%;
    height: auto;
    display: block;
  }

  /* Estilo básico para tabelas */
  table {
    border-collapse: collapse;
    width: 100%;
  }

  th,
  td {
    text-align: left;
    padding: 8px;
  }

  #warning {
    display: none !important;
  }
</style>
